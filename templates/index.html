<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>BMO Bilgi Bankası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00d4ff;
            --secondary-color: #0099cc;
            --accent-color: #ff6b35;
            --dark-bg: #0a1929;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #b0bec5;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            background: linear-gradient(135deg, #0a1929 0%, #1a2332 50%, #2d3748 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 153, 204, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-10px) translateY(-10px); }
            50% { transform: translateX(10px) translateY(-5px); }
            75% { transform: translateX(-5px) translateY(10px); }
        }

        .main-container {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            animation: scanLine 3s ease-in-out infinite;
        }

        @keyframes scanLine {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .header-section {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(255, 107, 53, 0.1) 100%);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .title-glow {
            text-shadow: 0 0 20px var(--primary-color), 0 0 40px var(--primary-color);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { text-shadow: 0 0 20px var(--primary-color), 0 0 40px var(--primary-color); }
            50% { text-shadow: 0 0 30px var(--primary-color), 0 0 60px var(--primary-color); }
        }

        .company-name-glow {
            color: var(--text-primary);
            font-weight: bold;
            font-size: 1.5em;
            text-shadow: 0 0 15px var(--text-primary), 0 0 30px var(--text-primary);
            animation: companyPulse 3s ease-in-out infinite;
            margin-top: 15px;
            letter-spacing: 2px;
        }

        @keyframes companyPulse {
            0%, 100% { 
                text-shadow: 0 0 15px var(--text-primary), 0 0 30px var(--text-primary);
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 25px var(--text-primary), 0 0 50px var(--text-primary), 0 0 75px rgba(255, 255, 255, 0.3);
                transform: scale(1.05);
            }
        }

        .search-section {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15) 0%, rgba(255, 107, 53, 0.15) 100%);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            position: relative;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid var(--border-color) !important;
            color: var(--text-primary) !important;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-input:focus {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3) !important;
            border-color: var(--primary-color) !important;
        }

        .search-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)) !important;
            border: none !important;
            color: white !important;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
        }

        .filter-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .filter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-color);
        }

        .form-select, .form-control {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid var(--border-color) !important;
            color: var(--text-primary) !important;
            backdrop-filter: blur(10px);
        }

        .form-select:focus, .form-control:focus {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3) !important;
            border-color: var(--primary-color) !important;
        }

        /* Dropdown seçenekleri için stil */
        .form-select option {
            background: var(--dark-bg) !important;
            color: var(--text-primary) !important;
            border: 1px solid var(--border-color) !important;
        }

        .form-select option:hover {
            background: var(--primary-color) !important;
            color: white !important;
        }

        .form-select option:checked {
            background: var(--primary-color) !important;
            color: white !important;
        }

        /* Arama input'u için autocomplete seçenekleri */
        .search-input {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid var(--border-color) !important;
            color: var(--text-primary) !important;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-input:focus {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3) !important;
            border-color: var(--primary-color) !important;
        }

        /* Autocomplete dropdown için stil */
        .autocomplete-items {
            background: var(--dark-bg) !important;
            border: 1px solid var(--border-color) !important;
            border-top: none !important;
            z-index: 99 !important;
            position: absolute !important;
            top: 100% !important;
            left: 0 !important;
            right: 0 !important;
            max-height: 300px !important;
            overflow-y: auto !important;
            border-radius: 0 0 15px 15px !important;
        }

        .autocomplete-items div {
            padding: 10px !important;
            cursor: pointer !important;
            background: var(--dark-bg) !important;
            color: var(--text-primary) !important;
            border-bottom: 1px solid var(--border-color) !important;
            transition: all 0.3s ease !important;
        }

        .autocomplete-items div:hover {
            background: var(--primary-color) !important;
            color: white !important;
        }

        .autocomplete-active {
            background: var(--primary-color) !important;
            color: white !important;
        }

        /* Tarayıcı autocomplete için güçlü kurallar */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px var(--dark-bg) inset !important;
            -webkit-text-fill-color: var(--text-primary) !important;
            transition: background-color 5000s ease-in-out 0s !important;
        }

        /* Chrome/Safari autocomplete dropdown */
        input::-webkit-calendar-picker-indicator {
            filter: invert(1) !important;
        }

        /* Firefox autocomplete */
        input:-moz-autofill {
            background-color: var(--dark-bg) !important;
            color: var(--text-primary) !important;
        }

        /* Genel autocomplete dropdown override */
        *::-webkit-autofill,
        *::-webkit-autofill:hover,
        *::-webkit-autofill:focus,
        *::-webkit-autofill:active {
            background-color: var(--dark-bg) !important;
            color: var(--text-primary) !important;
            -webkit-box-shadow: 0 0 0 30px var(--dark-bg) inset !important;
        }

        /* Datalist ve autocomplete için */
        datalist {
            background: var(--dark-bg) !important;
            color: var(--text-primary) !important;
        }

        datalist option {
            background: var(--dark-bg) !important;
            color: var(--text-primary) !important;
        }

        /* Tüm dropdown elementleri için */
        select, input, textarea {
            background-color: var(--dark-bg) !important;
            color: var(--text-primary) !important;
        }

        /* Autocomplete listesi için */
        .autocomplete-list,
        .autocomplete-suggestions,
        .suggestions {
            background: var(--dark-bg) !important;
            border: 1px solid var(--border-color) !important;
            color: var(--text-primary) !important;
        }

        .autocomplete-list li,
        .autocomplete-suggestions li,
        .suggestions li {
            background: var(--dark-bg) !important;
            color: var(--text-primary) !important;
            border-bottom: 1px solid var(--border-color) !important;
        }

        .autocomplete-list li:hover,
        .autocomplete-suggestions li:hover,
        .suggestions li:hover {
            background: var(--primary-color) !important;
            color: white !important;
        }

        /* Tarayıcı autocomplete dropdown override - ÇOK GÜÇLÜ */
        input::-webkit-autofill,
        input::-webkit-autofill:hover,
        input::-webkit-autofill:focus,
        input::-webkit-autofill:active,
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px var(--dark-bg) inset !important;
            -webkit-text-fill-color: var(--text-primary) !important;
            background-color: var(--dark-bg) !important;
            color: var(--text-primary) !important;
            transition: background-color 5000s ease-in-out 0s !important;
        }

        /* Chrome autocomplete dropdown */
        input::-webkit-calendar-picker-indicator {
            filter: invert(1) !important;
        }

        /* Firefox autocomplete */
        input:-moz-autofill {
            background-color: var(--dark-bg) !important;
            color: var(--text-primary) !important;
        }

        /* Tüm autocomplete dropdown'ları için */
        *::-webkit-autofill,
        *::-webkit-autofill:hover,
        *::-webkit-autofill:focus,
        *::-webkit-autofill:active {
            background-color: var(--dark-bg) !important;
            color: var(--text-primary) !important;
            -webkit-box-shadow: 0 0 0 30px var(--dark-bg) inset !important;
        }

        /* Chrome autocomplete suggestions */
        input::-webkit-autofill,
        input::-webkit-autofill:hover,
        input::-webkit-autofill:focus,
        input::-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px var(--dark-bg) inset !important;
            -webkit-text-fill-color: var(--text-primary) !important;
        }

        /* Autocomplete dropdown container */
        .autocomplete-container,
        .autocomplete-wrapper,
        .search-suggestions {
            background: var(--dark-bg) !important;
            border: 1px solid var(--border-color) !important;
            color: var(--text-primary) !important;
        }

        /* Autocomplete dropdown items */
        .autocomplete-container div,
        .autocomplete-wrapper div,
        .search-suggestions div,
        .autocomplete-container li,
        .autocomplete-wrapper li,
        .search-suggestions li {
            background: var(--dark-bg) !important;
            color: var(--text-primary) !important;
            border-bottom: 1px solid var(--border-color) !important;
        }

        .autocomplete-container div:hover,
        .autocomplete-wrapper div:hover,
        .search-suggestions div:hover,
        .autocomplete-container li:hover,
        .autocomplete-wrapper li:hover,
        .search-suggestions li:hover {
            background: var(--primary-color) !important;
            color: white !important;
        }

        /* JavaScript autocomplete için */
        #searchInput + div,
        #searchInput ~ div,
        .search-container div {
            background: var(--dark-bg) !important;
            border: 1px solid var(--border-color) !important;
            color: var(--text-primary) !important;
        }

        #searchInput + div div,
        #searchInput ~ div div,
        .search-container div div {
            background: var(--dark-bg) !important;
            color: var(--text-primary) !important;
            border-bottom: 1px solid var(--border-color) !important;
        }

        #searchInput + div div:hover,
        #searchInput ~ div div:hover,
        .search-container div div:hover {
            background: var(--primary-color) !important;
            color: white !important;
        }

        /* Autocomplete listesi için özel kurallar */
        #autocomplete-list {
            background: var(--dark-bg) !important;
            border: 1px solid var(--border-color) !important;
            border-top: none !important;
            border-radius: 0 0 15px 15px !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3) !important;
            max-height: 300px !important;
            overflow-y: auto !important;
        }

        #autocomplete-list .list-group-item {
            background: var(--dark-bg) !important;
            color: var(--text-primary) !important;
            border: none !important;
            border-bottom: 1px solid var(--border-color) !important;
            padding: 12px 15px !important;
            transition: all 0.3s ease !important;
        }

        #autocomplete-list .list-group-item:last-child {
            border-bottom: none !important;
            border-radius: 0 0 15px 15px !important;
        }

        #autocomplete-list .list-group-item:hover,
        #autocomplete-list .list-group-item:focus {
            background: var(--primary-color) !important;
            color: white !important;
            transform: translateX(5px) !important;
        }

        #autocomplete-list .list-group-item:active {
            background: var(--primary-color) !important;
            color: white !important;
        }

        /* Bootstrap list-group override */
        .list-group {
            background: var(--dark-bg) !important;
            border: 1px solid var(--border-color) !important;
        }

        .list-group-item {
            background: var(--dark-bg) !important;
            color: var(--text-primary) !important;
            border-color: var(--border-color) !important;
        }

        .list-group-item:hover {
            background: var(--primary-color) !important;
            color: white !important;
        }

        .list-group-item-action:hover {
            background: var(--primary-color) !important;
            color: white !important;
        }

        .list-group-item-action:focus {
            background: var(--primary-color) !important;
            color: white !important;
        }

        .list-group-item-action:active {
            background: var(--primary-color) !important;
            color: white !important;
        }

        .sort-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            margin: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sort-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .sort-btn:hover::before {
            left: 100%;
        }

        .sort-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
        }

        .sort-btn.active {
            background: linear-gradient(135deg, var(--accent-color), #ff8c42);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }

        .university-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .university-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .university-card:hover::before {
            left: 100%;
        }

        .university-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-color);
        }

        .university-name {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.3em;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .university-info {
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 8px 12px;
            margin: 5px 0;
            border-left: 3px solid var(--primary-color);
        }

        .loading {
            text-align: center;
            padding: 80px;
            color: var(--text-secondary);
        }

        .loading i {
            color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .modal-content {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            backdrop-filter: blur(20px);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 20px 20px 0 0;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-body {
            color: var(--text-primary);
        }

        .detail-item {
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-label {
            font-weight: bold;
            color: var(--primary-color);
        }

        .detail-value {
            color: var(--text-secondary);
        }

        .btn-outline-secondary {
            border-color: var(--border-color);
            color: var(--text-secondary);
        }

        .btn-outline-secondary:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .badge {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)) !important;
            border: 1px solid var(--border-color);
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                padding: 20px;
            }
            
            .header-section {
                padding: 20px;
            }
            
            .sort-btn {
                padding: 10px 15px;
                font-size: 0.9em;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="main-container">
                    <!-- Header -->
                    <div class="header-section">
                        <div class="header-content text-center">
                            <h1 class="display-4 fw-bold title-glow">
                                <i class="fas fa-microchip me-3"></i>
                                BMO Bilgi Bankası
                            </h1>
                            <p class="lead mb-0">Bilgisayar Mühendisliği Alanındaki Bölümler</p>
                            <h2 class="company-name-glow">
                                <i class="fas fa-building me-2"></i>
                                TBK BİLİŞİM SİSTEMLERİ
                            </h2>
                            
                            <!-- Data Source Status -->
                            <div id="dataSourceStatus" class="mt-3">
                                <span class="badge">
                                    <i class="fas fa-spinner fa-spin me-1"></i>
                                    Veri kaynağı kontrol ediliyor...
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Search Section -->
                    <div class="search-section">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group position-relative">
                                    <span class="input-group-text bg-transparent border-0">
                                        <i class="fas fa-search text-primary"></i>
                                    </span>
                                    <input type="text" id="searchInput" class="form-control search-input border-0" 
                                           placeholder="Üniversite adı ara..." style="border-radius: 0 25px 25px 0;">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <button id="searchBtn" class="btn search-btn w-100" style="border-radius: 25px;">
                                    <i class="fas fa-search me-2"></i>Ara
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Filters -->
                    <div class="row">
                        <div class="col-md-4">
                            <div class="filter-card">
                                <h5><i class="fas fa-filter me-2 text-primary"></i>Filtreler</h5>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </script>
