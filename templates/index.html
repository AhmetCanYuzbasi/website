<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Üniversite Listesi-ÜBE</title>
    <link rel="icon" type="image/png" href="/static/tbkLogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
    :root {
        --primary-color: #00d4ff;
        --secondary-color: #0099cc;
        --accent-color: #ff6b35;
        --dark-bg: #0a1929;
        --card-bg: rgba(255, 255, 255, 0.05);
        --text-primary: #ffffff;
        --text-secondary: #b0bec5;
        --border-color: rgba(255, 255, 255, 0.1);
    }

    body {
        background: linear-gradient(135deg, #0a1929 0%, #1a2332 50%, #2d3748 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-primary);
        position: relative;
        overflow-x: hidden;
    }

    /* Animated Background */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(0, 153, 204, 0.05) 0%, transparent 50%);
        z-index: -1;
        animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes backgroundShift {
        0%, 100% { transform: translateX(0) translateY(0); }
        25% { transform: translateX(-10px) translateY(-10px); }
        50% { transform: translateX(10px) translateY(-5px); }
        75% { transform: translateX(-5px) translateY(10px); }
    }

    .main-container {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        border-radius: 25px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        margin: 20px auto;
        padding: 30px;
        position: relative;
        overflow: hidden;
        max-width: 1400px;
    }

    .main-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        animation: scanLine 3s ease-in-out infinite;
    }

    @keyframes scanLine {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }

    .header-section {
        background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(255, 107, 53, 0.1) 100%);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
        text-align: center;
    }
    
    .test-warning {
        margin-bottom: 20px;
    }
    
    .test-warning .alert {
        background: rgba(255, 193, 7, 0.1);
        border: 1px solid rgba(255, 193, 7, 0.3);
        color: #ffc107;
        backdrop-filter: blur(10px);
        border-radius: 15px;
        font-weight: 500;
        box-shadow: 0 4px 15px rgba(255, 193, 7, 0.2);
    }
    
    .test-warning .alert:hover {
        background: rgba(255, 193, 7, 0.15);
        border-color: rgba(255, 193, 7, 0.5);
        transform: translateY(-2px);
        transition: all 0.3s ease;
    }

    .title-glow {
        background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        animation: titlePulse 3s ease-in-out infinite;
        font-size: 2.5em;
        font-weight: bold;
        margin-bottom: 15px;
    }

    @keyframes titlePulse {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.2); }
    }

    .company-name-glow {
        color: var(--text-primary);
        font-weight: bold;
        font-size: 1.5em;
        text-shadow: 0 0 15px var(--text-primary), 0 0 30px var(--text-primary);
        animation: companyPulse 3s ease-in-out infinite;
        margin-top: 15px;
        letter-spacing: 2px;
    }

    @keyframes companyPulse {
        0%, 100% { 
            text-shadow: 0 0 15px var(--text-primary), 0 0 30px var(--text-primary);
            transform: scale(1);
        }
        50% { 
            text-shadow: 0 0 25px var(--text-primary), 0 0 50px var(--text-primary), 0 0 75px rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
    }

    .stats-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .stats-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        border: 1px solid var(--border-color);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        transition: all 0.3s ease;
    }

    .stats-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 212, 255, 0.2);
        border-color: var(--primary-color);
    }

    .stats-number {
        font-size: 2em;
        font-weight: bold;
        color: var(--primary-color);
        margin-bottom: 10px;
    }

    .stats-label {
        color: var(--text-secondary);
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

        /* Filtre Bölümü */
    .filter-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        padding: 25px;
        margin-bottom: 25px;
        transition: all 0.3s ease;
    }

    .filter-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .filter-card h5 {
        color: var(--primary-color);
        margin-bottom: 20px;
        font-weight: bold;
        font-size: 1.2em;
    }

    .filter-card .row {
        margin: 0;
    }

    .filter-card .col-md-3 {
        padding: 0 10px;
        margin-bottom: 15px;
    }

    .filter-card .form-label {
        color: var(--text-primary);
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
    }

    .form-select {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        padding: 10px 15px;
        border-radius: 10px;
        width: 100%;
        transition: all 0.3s ease;
    }

    .form-select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.25);
    }

    .form-select option {
        background: var(--dark-bg);
        color: var(--text-primary);
    }

    /* Buton Düzeltmeleri */
    .filter-card .btn {
        margin: 5px;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .btn-outline-secondary {
        border: 1px solid var(--border-color);
        color: var(--text-secondary);
        background: transparent;
        padding: 10px 20px;
        transition: all 0.3s ease;
    }

    .btn-outline-secondary:hover {
        background: var(--border-color);
        color: var(--text-primary);
        transform: translateY(-2px);
    }

    .btn-primary {
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        border: none;
        color: var(--text-primary);
        padding: 10px 20px;
        border-radius: 10px;
        transition: all 0.3s ease;
        margin-left: 10px;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
    }

        /* Arama Bölümü */
        .search-section {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        padding: 25px;
            margin-bottom: 25px;
    }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
        color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 25px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.25);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        /* Üniversite Kartları */
        .university-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .university-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .university-card:hover::before {
            left: 100%;
        }

        .university-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .wikipedia-link-card {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
        background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 25px;
        color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .wikipedia-link-card:hover {
            background: var(--primary-color);
            color: var(--dark-bg);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4);
            text-decoration: none;
        }

        .wikipedia-link-card i {
            font-size: 1rem;
            margin-right: 8px;
        }

        .university-name {
            font-size: 1.3em;
        font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .university-info {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .university-info .row {
            margin: 0;
        }

        .university-info .col-md-3,
        .university-info .col-md-4,
        .university-info .col-md-6 {
            padding: 5px 10px;
            margin-bottom: 10px;
        }

        .university-info strong {
            color: var(--text-primary);
    }

    /* Loading Spinner */
    .loading-spinner {
        text-align: center;
        padding: 40px;
        color: var(--text-secondary);
        font-size: 18px;
    }

    .spinner-border {
        color: var(--primary-color);
    }

    /* Başarı ve Hata Mesajları */
    .alert-success {
        background: rgba(40, 167, 69, 0.1);
        border: 1px solid rgba(40, 167, 69, 0.3);
        color: #28a745;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
        animation: slideIn 0.3s ease;
    }

    .alert-success i {
        color: #28a745;
        margin-right: 8px;
    }

    .error-message {
        background: rgba(220, 53, 69, 0.1);
        border: 1px solid rgba(220, 53, 69, 0.3);
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
        text-align: center;
        color: #dc3545;
        animation: slideIn 0.3s ease;
    }

    /* Animasyonlar */
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

        /* Responsive Tasarım */
    @media (max-width: 768px) {
        .main-container {
            margin: 10px;
            padding: 20px;
        }
        
        .stats-section {
            grid-template-columns: repeat(2, 1fr);
        }
        
        .filter-card .col-md-3 {
            width: 100%;
            margin-bottom: 15px;
        }
        
        .filter-card .btn {
            width: 100%;
            margin: 5px 0;
        }
        
        .title-glow {
            font-size: 2em;
        }
        
        .company-name-glow {
            font-size: 1.2em;
        }
        
        .filter-card {
            padding: 20px;
        }
    }

    @media (max-width: 480px) {
        .main-container {
            margin: 5px;
            padding: 15px;
        }
        
        .stats-section {
            grid-template-columns: 1fr;
        }
        
        .filter-card {
            padding: 15px;
        }
        
        .title-glow {
            font-size: 1.8em;
        }
        
        .company-name-glow {
            font-size: 1em;
        }
    }

    /* Grid Düzeltmeleri */
    .row {
        margin: 0;
    }

    .col-md-3, .col-md-6, .col-12 {
        padding: 0 10px;
    }

    /* Margin ve Padding Düzeltmeleri */
    .mb-3 {
        margin-bottom: 15px !important;
    }

    .mt-3 {
        margin-top: 15px !important;
    }

    .me-2 {
        margin-right: 8px !important;
    }

    .ms-2 {
        margin-left: 8px !important;
    }

        /* Sıralama Butonları */
        .sort-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .sort-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .sort-btn:hover {
            background: var(--primary-color);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .sort-btn.active {
            background: var(--primary-color);
            color: var(--text-primary);
            border-color: var(--primary-color);
        }

        /* Veri Kaynağı Durumu */
        .data-source-status {
            text-align: center;
            margin-bottom: 20px;
        }

        .badge {
            font-size: 0.9em;
            padding: 8px 16px;
            border-radius: 20px;
    }
</style>
</head>
<body>
<div class="main-container">
    <!-- Header Section -->
    <div class="header-section">
        <div class="header-content">
            <!-- Test Aşamasındadır Uyarısı -->
            <div class="test-warning mb-3">
                <div class="alert alert-warning d-flex align-items-center" role="alert">
                    <strong>⚠️ Bu Sayfa Test Aşamasındadır</strong>
                </div>
            </div>
            
            <h1 class="title-glow">ÜNİVERSİTELERDE BİLİŞİM EĞİTİMİ</h1>
        </div>

            <div class="header-content">
                <h2 class="stats-label">
                <i class="fas fa-graduation-cap me-2"></i>
                    (YÖK ve ÖSYM Kaynaklarından Derlenmiştir)
            </h2>
        </div>
           
    </div>

    <!-- Stats Section -->
    <div class="stats-section">
        <div class="stats-card">
            <div class="stats-number" id="totalCount">-</div>
                <div class="stats-label">Toplam Üniversite</div>
        </div>
        <div class="stats-card">
                <div class="stats-number" id="ulkeCount">-</div>
                <div class="stats-label">Ülke</div>
        </div>
        <div class="stats-card">
                <div class="stats-number" id="sehirCount">-</div>
                <div class="stats-label">Şehir</div>
        </div>
        <div class="stats-card">
            <div class="stats-number" id="filteredCount">-</div>
            <div class="stats-label">Filtrelenmiş</div>
        </div>
    </div>

        <!-- Data Source Status -->
        <div class="data-source-status">
            <div id="dataSourceStatus">
                <span class="badge bg-secondary">
                    <i class="fas fa-spinner fa-spin me-1"></i>
                    Veri kaynağı kontrol ediliyor...
                </span>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="row">
                <div class="col-md-8">
                    <input type="text" id="searchInput" class="search-input" placeholder="Üniversite adı veya program adı ile arama yapın...">
                </div>
                <div class="col-md-4">
                    <button id="searchBtn" class="btn btn-primary w-100">
                        <i class="fas fa-search me-2"></i>Ara
                    </button>
                </div>
            </div>
        </div>

        <!-- Sort Buttons -->
        <div class="sort-buttons">
            <button class="sort-btn active" data-sort="Üniversite Adı" data-order="asc">
                <i class="fas fa-sort-alpha-down me-1"></i>Üniversite Adı
            </button>
            <button class="sort-btn" data-sort="Şehir" data-order="asc">
                <i class="fas fa-map-marker-alt me-1"></i>Şehir
            </button>
            <button class="sort-btn" data-sort="2024 YKS En Küçük Puanı" data-order="desc">
                <i class="fas fa-chart-line me-1"></i>YKS Puanı
            </button>
            <button class="sort-btn" data-sort="2024 Başarı Sırası" data-order="asc">
                <i class="fas fa-trophy me-1"></i>Başarı Sırası
            </button>
            <button class="sort-btn" data-sort="2024 Başarı Sırası Aralığı" data-order="asc">
                <i class="fas fa-chart-bar me-1"></i>Başarı Sırası Aralığı
            </button>
    </div>

    <!-- Filters -->
    <div class="filter-card">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5><i class="fas fa-filter me-2 text-primary"></i>Filtreler</h5>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="mb-3">
                        <label class="form-label">Ülke:</label>
                        <select id="ulkeFilter" class="form-select">
                        <option value="">Tümü</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                        <label class="form-label">Şehir:</label>
                        <select id="sehirFilter" class="form-select">
                        <option value="">Tümü</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                        <label class="form-label">Grup:</label>
                        <select id="grupFilter" class="form-select">
                        <option value="">Tümü</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                        <label class="form-label">Tür:</label>
                        <select id="turFilter" class="form-select">
                        <option value="">Tümü</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button id="clearFilters" class="btn btn-outline-secondary me-2">
                    <i class="fas fa-times me-2"></i>Filtreleri Temizle
                </button>
            </div>
        </div>
    </div>

        <!-- Results Container -->
        <div id="resultsContainer">
            <!-- Results will be loaded here -->
    </div>

        <!-- Loading State -->
    <div id="loadingState" class="loading-spinner" style="display: none;">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Yükleniyor...</span>
        </div>
            <div class="mt-3">Üniversiteler yükleniyor...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
