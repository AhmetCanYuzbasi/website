<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üniversite Tercih Rehberi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px auto;
            padding: 30px;
        }
        
        .search-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            color: white;
        }
        
        .filter-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .university-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .university-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .university-name {
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .university-info {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .modal-content {
            border-radius: 20px;
            border: none;
        }
        
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0;
        }
        
        .detail-item {
            padding: 10px 0;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .detail-label {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .detail-value {
            color: #7f8c8d;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }
        
        .sort-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 2px;
            transition: background 0.3s ease;
        }
        
        .sort-btn:hover {
            background: #2980b9;
        }
        
        .sort-btn.active {
            background: #e74c3c;
        }
        .autocomplete-items {
            top: 100%;
            left: 0;
            right: 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .modal-dialog {
            max-width: 1200px;
            width: 95vw;
            margin: 1.75rem auto;
            display: flex;
            align-items: center;
            min-height: calc(100vh - 3.5rem);
        }
        .modal.fade .modal-dialog {
            display: flex !important;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        @media (max-width: 1400px) {
            .modal-dialog {
                max-width: 98vw;
                min-width: 95vw;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="main-container">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <h1 class="display-4 fw-bold text-primary">
                            <i class="fas fa-university me-3"></i>
                            Bilgisayar Mühendislikleri Tercih Robotu
                        </h1>
                        <p class="lead text-muted">Hayalindeki üniversiteyi bul!</p>
                    </div>

                    <!-- Search Section -->
                    <div class="search-section">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group position-relative">
                                    <span class="input-group-text bg-white border-0">
                                        <i class="fas fa-search text-primary"></i>
                                    </span>
                                    <input type="text" id="searchInput" class="form-control border-0" 
                                           placeholder="Üniversite adı ara..." style="border-radius: 0 25px 25px 0;">
                                    <!-- Autocomplete buraya JS ile eklenecek -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <button id="searchBtn" class="btn btn-light w-100" style="border-radius: 25px;">
                                    <i class="fas fa-search me-2"></i>Ara
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Filters -->
                    <div class="row">
                        <div class="col-md-4">
                            <div class="filter-card">
                                <h5><i class="fas fa-filter me-2"></i>Filtreler</h5>
                                <div class="mb-3">
                                    <label class="form-label">Şehir:</label>
                                    <select id="sehirFilter" class="form-select">
                                        <option value="">Tümü</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Bölüm:</label>
                                    <select id="grupFilter" class="form-select">
                                        <option value="">Tümü</option>
                                    </select>
                                </div>
                                <button id="clearFilters" class="btn btn-outline-secondary w-100">
                                    <i class="fas fa-times me-2"></i>Filtreleri Temizle
                                </button>
                            </div>
                        </div>

                        <div class="col-md-8">
                            <div class="filter-card">
                                <h5><i class="fas fa-sort me-2"></i>Sıralama</h5>
                                <div class="d-flex flex-wrap">
                                    <button class="sort-btn" data-sort="Üniversite Adı" data-order="asc">
                                        <i class="fas fa-sort-alpha-down me-1"></i>Üniversite Adı
                                    </button>
                                    <button class="sort-btn" data-sort="2024 YKS En Küçük Puanı" data-order="desc">
                                        <i class="fas fa-sort-numeric-down me-1"></i>En Yüksek Puan
                                    </button>
                                    <button class="sort-btn" data-sort="2024 Başarı Sırası" data-order="asc">
                                        <i class="fas fa-sort-numeric-up me-1"></i>En İyi Sıralama
                                    </button>
                                    <button class="sort-btn" data-sort="Kontenjan" data-order="desc">
                                        <i class="fas fa-users me-1"></i>En Çok Kontenjan
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Results -->
                    <div id="resultsContainer">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
                            <p>Üniversiteler yükleniyor...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">
                        <i class="fas fa-university me-2"></i>Üniversite Detayları
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
